  workflow_dispatch:
    inputs:
      source-folder:
        description: 'æºæ–‡ä»¶å¤¹'
        required: false
        default: 'output'
      target-repo:
        description: 'GitHub ä»“åº“å'
        required: false
        default: 'update'
      target-subdir:
        description: 'GitHub å­ç›®å½•'
        required: false
        default: 'output'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. æ£€å‡ºæºä»“åº“
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: src

      # 2. å…‹éš†ç›®æ ‡ä»“åº“ï¼ˆä¿®å¤å¼•å·è¯­æ³•é”™è¯¯ï¼‰
      - name: Clone Target
        run: |
          GITHUB_USER="xiaoran79"
          GITHUB_REPO="${{ inputs.target-repo || 'update' }}"
          # æ­£ç¡®çš„URLå¼•å·æ ¼å¼
          git clone --depth=1 \
            "https://${GITHUB_USER}:${{ secrets.CUSTOM_GITHUB_TOKEN }}@github.com/${GITHUB_USER}/${GITHUB_REPO}.git" \
            target

      # æ–°å¢ï¼šå®‰è£…rsyncï¼ˆUbuntué»˜è®¤æ— æ­¤å·¥å…·ï¼‰
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # 3. è®¡ç®—æºæ–‡ä»¶å¤¹å“ˆå¸Œ
      - name: Hash Source
        id: hash_src
        run: |
          cd src
          SRC_HASH=$(find "${{ inputs.source-folder || 'output' }}" -type f -exec sha1sum {} + | sort | sha1sum | awk '{print $1}')
          echo "SRC_HASH=$SRC_HASH" >> $GITHUB_ENV

      # 4. è®¡ç®—ç›®æ ‡æ–‡ä»¶å¤¹å“ˆå¸Œ
      - name: Hash Target
        id: hash_tgt
        run: |
          cd target
          TGT_HASH=$(find "${{ inputs.target-subdir || 'output' }}" -type f -exec sha1sum {} + 2>/dev/null | sort | sha1sum | awk '{print $1}')
          if [ -z "$TGT_HASH" ]; then
            TGT_HASH="0000000000000000000000000000000000000000"
          fi
          echo "TGT_HASH=$TGT_HASH" >> $GITHUB_ENV

      # 5. æ¯”è¾ƒå“ˆå¸Œå€¼
      - name: Compare Hashes
        run: |
          echo "æºæ–‡ä»¶å¤¹å“ˆå¸Œ: ${{ env.SRC_HASH }}"
          echo "ç›®æ ‡æ–‡ä»¶å¤¹å“ˆå¸Œ: ${{ env.TGT_HASH }}"
          if [ "${{ env.SRC_HASH }}" = "${{ env.TGT_HASH }}" ]; then
            echo "âœ… å†…å®¹ä¸€è‡´ï¼Œè·³è¿‡åŒæ­¥"
            echo "SYNC_NEEDED=false" >> $GITHUB_ENV
          else
            echo "ğŸ”„ å†…å®¹ä¸ä¸€è‡´ï¼Œæ‰§è¡Œå¢é‡åŒæ­¥"
            echo "SYNC_NEEDED=true" >> $GITHUB_ENV
          fi

      # 6. å¢é‡åŒæ­¥
      - name: Incremental Sync
        if: env.SYNC_NEEDED == 'true'
        run: |
          rsync -av --delete "src/${{ inputs.source-folder || 'output' }}/" "target/${{ inputs.target-subdir || 'output' }}/"

      # 7. æ£€æŸ¥ç›®æ ‡ä»“åº“å˜åŒ–
      - name: Check Target Changes
        if: env.SYNC_NEEDED == 'true'
        run: |
          cd target
          if [ -n "$(git status --porcelain)" ]; then
            echo "CHANGES_DETECTED=true" >> $GITHUB_ENV
          else
            echo "CHANGES_DETECTED=false" >> $GITHUB_ENV
          fi

      # 8. æäº¤å¹¶æ¨é€
      - name: Commit and Push
        if: env.SYNC_NEEDED == 'true' && env.CHANGES_DETECTED == 'true'
        run: |
          cd target
          git config user.name "Auto Sync Bot"
          git config user.email "auto-sync@noreply.github.com"
          git add -A
          git commit -m "âœ… $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD

      # 9. åŒæ­¥ç»“æœæŠ¥å‘Š
      - name: Sync Report
